

<p>Salas</p>

<form>
    New Room:<br>
    <input type="text" name="newSala" [(ngModel)]="newSalaName" [ngModelOptions]="{standalone: true}"><br>
    <button type="button" class="btn btn-primary" (click)="createRoom()">Create new Room</button>
</form>

<div class="row">

<div class="SalaView scrollV">
<ul class="list-group" *ngFor="let room of rooms">
    <li class="list-group-item list-group-item-action list-group-item-info" (click)="setActualRoom(room)">{{room.name}}</li>
</ul>
</div>


    <div *ngIf="actualRoom" class="ChatView">

        <div class="MsjView">
            <app-message-list [actualRoom]="actualRoom"></app-message-list>
        </div>
        <div class="MsjBarView">
            <app-message-from [actualRoom]="actualRoom" [actualUserMsj]="actualUserRoom"></app-message-from>
        </div>

    </div>


</div>
